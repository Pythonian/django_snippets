{% extends "base.html" %}

{% block title %}Top authors{% endblock %}

{% block content %}
<h3>Top authors</h3>
<ul>
    {% for author in top_authors %}
    <li><a href="{# url 'snippets:author' username=author.username #}">{{ author.username }}</a>
        ({{ author.snippet_set.count }} snippet{{ author.snippet_set.count|pluralize }})</li>
    {% endfor %}
</ul>
{% endblock %}
